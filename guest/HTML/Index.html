<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventFlow Guest</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <style>
    /* Page background + main layout to match screenshot */
    body {
      margin: 0;
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      background: #eefcf9; /* pale mint background like screenshot */
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .hero {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 40px 20px 120px; /* extra bottom space for icons row */
    }

    h1 {
      font-size: 44px;
      margin: 0 0 8px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 36px;
      color: #0f1720;
      font-size: 18px;
      line-height: 1.4;
    }

    /* Search bar large and centered with rounded pill and icon on right */
    .search-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 720px;
    }

    .search-input {
      width: 100%;
      height: 64px;
      border-radius: 40px;
      border: 2px solid #000;
      padding: 0 76px 0 28px; /* room for icon button on right */
      font-size: 20px;
      background: #f7fffe;
      outline: none;
      box-sizing: border-box;
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      line-height: 0;
      box-shadow: none;
    }

    .search-btn:active { transform: translateY(-48%); }

    /* suggestions dropdown (kept from previous) */
    .suggestions {
      width: 100%;
      max-width: 720px;
      margin: 14px auto 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-height: 220px;
      overflow-y: auto;
      padding: 6px 0;
      display: none;
    }
    .suggestions.show { display: block; }
    .suggestions .item {
      padding: 10px 18px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }
    .suggestions .item:hover { background: #f1f1f1; }
    .suggestions .item.attended { color: #999; cursor: default; }
    .suggestions .item.attended::after { content: " ‚úÖ"; margin-left: 6px; }

    /* bottom nav icons row */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 28px;
      display: flex;
      justify-content: center;
      gap: 42px;
      pointer-events: auto;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
      color: #111;
      width: 84px;
      background: transparent;
    }

    .nav-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-size: 22px;
    }

    .nav-label {
      font-size: 13px;
      color: #111;
    }

    /* status text */
    #status {
      margin-top: 18px;
      font-weight: 600;
    }

    /* small responsive tweaks */
    @media (max-width: 520px) {
      h1 { font-size: 36px; }
      .search-input { height: 56px; font-size: 18px; padding-right: 68px; }
      .nav-item { width: 64px; gap: 6px; }
      .nav-label { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome!</h1>
    <div class="subtitle">
      Please find and select<br/>
      name to mark your attendance<br/>
      Search below to get started.
    </div>

    <div id="status" class="status-disconnected">Connecting to host...</div>

    <!-- Attendance section (kept visible after server pushes list) -->
    <div id="attendanceSection" class="hidden" aria-live="polite">
      <div class="search-wrap" aria-hidden="false">
        <div class="search-box">
          <input id="searchInput" class="search-input" type="text" placeholder="Search name..." autocomplete="off" />
          <!-- search icon serves as confirmation -->
          <button id="searchBtn" class="search-btn" title="Mark attendance">üîç</button>
        </div>
      </div>
      <!-- Suggestions dropdown -->
      <div id="suggestions" class="suggestions" role="listbox" aria-label="Name suggestions"></div>

      <p id="confirmationMsg" style="margin-top:18px; font-weight:bold;"></p>
    </div>
  </div>

  <!-- Bottom navigation icons (Tournament replaces previous bracket button) -->
  <div class="bottom-nav" role="navigation" aria-label="Quick actions">
    <div class="nav-item" id="attendanceNav">
      <div class="nav-circle">üë•</div>
      <div class="nav-label">Attendance</div>
    </div>
    <!-- Venue Map placeholder nav item -->
    <div class="nav-item" id="venueNav">
      <div class="nav-circle">üó∫Ô∏è</div>
      <div class="nav-label">Venue Map</div>
    </div>

    <div class="nav-item" id="mediaNav">
      <div class="nav-circle">üéûÔ∏è</div>
      <div class="nav-label">Media</div>
    </div>

    <div class="nav-item" id="tournamentBtn">
      <div class="nav-circle">üèÜ</div>
      <div class="nav-label">Tournament</div>
    </div>

    <div class="nav-item" id="feedbackNav">
      <div class="nav-circle">üí¨</div>
      <div class="nav-label">Feedback</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/Scripts/ConnectionModule.js"></script>
  <script>
    // tournament nav behaves like previous viewBracketBtn
    const tournamentBtn = document.getElementById('tournamentBtn');
    tournamentBtn.addEventListener('click', () => {
      window.location.href = '/bracket.html';
    });

    // optional nav actions (no changes to attendance behavior)
    document.getElementById('attendanceNav').addEventListener('click', () => {
      // focus the search input to start attendance flow
      const s = document.getElementById('searchInput');
      if (s) { s.focus(); s.scrollIntoView({behavior:'smooth', block:'center'}); }
    });
    
    // nav items with no current functionality
    document.getElementById('venueNav').addEventListener('click', () => { alert('Venue map coming soon'); });
    document.getElementById('mediaNav').addEventListener('click', () => { alert('Media coming soon'); });
    document.getElementById('feedbackNav').addEventListener('click', () => { alert('Feedback coming soon'); });
  </script>
</body>
</html>
