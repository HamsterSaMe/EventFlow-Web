<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventFlow Guest</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <style>
    /* Page background + main layout to match screenshot */
    body {
      margin: 0;
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #ffffff 100%);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .hero {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 40px 20px 120px;
    }

    h1 {
      font-size: 44px;
      margin: 0 0 8px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 36px;
      color: #0f1720;
      font-size: 18px;
      line-height: 1.4;
    }

    .header-frame {
      background: #fff;
      border: 4px solid #000;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 5px 5px 0px #000;
      max-width: 90%;
      margin: 0 auto 20px;
      display: inline-block;
    }

    .header-frame img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .header-frame.hidden { display: none; }

    .search-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 720px;
    }

    .search-input {
      width: 100%;
      height: 64px;
      border-radius: 40px;
      border: 2px solid #000;
      padding: 0 76px 0 28px;
      font-size: 20px;
      background: #f7fffe;
      outline: none;
      box-sizing: border-box;
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      line-height: 0;
      box-shadow: none;
    }

    .search-btn:active { transform: translateY(-48%); }

    .suggestions {
      width: 100%;
      max-width: 720px;
      margin: 14px auto 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-height: 220px;
      overflow-y: auto;
      padding: 6px 0;
      display: none;
    }
    .suggestions.show { display: block; }
    .suggestions .item {
      padding: 10px 18px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }
    .suggestions .item:hover { background: #f1f1f1; }
    .suggestions .item.attended { color: #999; cursor: default; }
    .suggestions .item.attended::after { content: " ✅"; margin-left: 6px; }

    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 28px;
      display: flex;
      justify-content: center;
      gap: 42px;
      pointer-events: auto;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      text-decoration: none;
      color: #111;
      width: auto;
      min-width: 80px;
      background: transparent;
    }

    .nav-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      transition: transform 0.1s;
    }

    .nav-circle:active {
      transform: scale(0.95);
    }

    .nav-circle svg {
      width: 30px;
      height: 30px;
      stroke: #000;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .nav-label {
      font-family: "Impact", "Arial Black", sans-serif;
      font-size: 18px;
      color: #fff;
      text-transform: uppercase;
      font-style: italic;
      -webkit-text-stroke: 1px #000;
      text-shadow: 2px 2px 0 #000;
      letter-spacing: 0.5px;
      text-align: center;
      line-height: 1;
    }

    #status {
      margin-top: 18px;
      font-weight: 600;
    }

    @media (max-width: 520px) {
      h1 { font-size: 36px; }
      .search-input { height: 56px; font-size: 18px; padding-right: 68px; }
      .bottom-nav { gap: 15px; }
      .nav-item { width: auto; min-width: 60px; gap: 4px; }
      .nav-circle { width: 50px; height: 50px; }
      .nav-circle svg { width: 24px; height: 24px; }
      .nav-label { font-size: 12px; }
    }

    .header-container {
      background: #fff;
      border: 4px solid #000;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 5px 5px 0px #000;
      margin-bottom: 30px;
      display: inline-block;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .header-container.hidden { display: none; }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="header-container">
      <img id="headerImage" class="header-image" src="" alt="Event Header" onerror="this.style.display='none'">
    </div>

    <div id="status" class="status-disconnected">Connecting to host...</div>
  </div>

  <!-- Bottom navigation icons -->
  <div class="bottom-nav" role="navigation" aria-label="Quick actions">
    <div class="nav-item" id="venueNav">
      <div class="nav-circle">
        <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
      </div>
      <div class="nav-label">Venue Map</div>
    </div>

    <div class="nav-item" id="brochureNav">
      <div class="nav-circle">
        <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
      </div>
      <div class="nav-label">Brochure</div>
    </div>

    <div class="nav-item" id="tournamentBtn">
      <div class="nav-circle">
        <svg viewBox="0 0 24 24"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
      </div>
      <div class="nav-label">Tournament</div>
    </div>

    <div class="nav-item" id="linkNav">
      <div class="nav-circle">
        <svg viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
      </div>
      <div class="nav-label">Link</div>
    </div>

    <div class="nav-item" id="feedbackNav">
      <div class="nav-circle">
        <svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
      </div>
      <div class="nav-label">Feedback</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/Scripts/ConnectionModule.js"></script>
  <script src="/Scripts/BackgroundModule.js"></script>
  <script>
    const tournamentBtn = document.getElementById('tournamentBtn');
    tournamentBtn.addEventListener('click', () => {
      window.location.href = '/tournament.html';
    });

    document.getElementById('venueNav').addEventListener('click', () => { 
      window.location.href = '/Map.html'; 
    });
    
    document.getElementById('brochureNav').addEventListener('click', () => {
      window.location.href = '/brochure.html';
    });

    // ✅ New Link button navigation
    document.getElementById('linkNav').addEventListener('click', () => {
      window.location.href = '/link.html';
    });

    document.getElementById('feedbackNav').addEventListener('click', () => { 
      window.open('https://docs.google.com/forms/d/e/1FAIpQLSfN9uvo0olbNFI-Em4CV0jLHMgnrqnuLHc9Llpm8Rs4sBC5iA/viewform?usp=publish-editor', '_blank'); 
    });

    // Listen for header updates
    if (window.socket) {
      window.socket.on('headerUpdated', (imageUrl) => {
        const img = document.getElementById('headerImage');
        const container = document.querySelector('.header-container');
        if (img && container) {
          if (imageUrl) {
            img.src = imageUrl;
            img.style.display = 'block';
            container.classList.remove('hidden');
          } else {
            img.style.display = 'none';
            container.classList.add('hidden');
          }
        }
      });
    }
  </script>
</body>
</html>
