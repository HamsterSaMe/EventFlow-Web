<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventFlow Brochure</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap');

    body {
      margin: 0;
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #ffffff 100%);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .module-header-title {
      font-family: 'Anton', sans-serif;
      font-size: 48px;
      font-style: italic;
      color: white;
      -webkit-text-stroke: 2px black;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
      text-align: center;
      letter-spacing: 2px;
      margin: 0 0 30px;
      text-transform: uppercase;
    }

    .content-area {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
    }

    #brochureFrame {
      width: 100%;
      height: 600px;
      border: 2px solid #000;
      border-radius: 8px;
      margin-top: 14px;
    }

    #fileName {
      font-weight: bold;
      margin-top: 10px;
    }

    .back-btn {
      margin-top: 28px;
      background: white;
      color: #111;
      border: 2px solid #000;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .back-btn:hover { 
        transform: scale(1.05);
        background: white;
    }
  </style>
</head>
<body>
  <div class="module-header-title">BROCHURE</div>
  <div class="content-area">
    <div id="brochureList" style="display: flex; flex-direction: column; gap: 15px;">
        <div id="emptyState" style="padding: 20px; color: #666;">Waiting for host to upload...</div>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='/'">‚Üê Back</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/Scripts/BrochureModule.js"></script>
  <script src="/Scripts/BackgroundModule.js"></script>
</body>
</html>
